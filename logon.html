
    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>

    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #0e0e10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        /* Main Container */
        .containe {
            width: 92%;
            max-width: 380px;
            background: rgba(28, 28, 31, 0.8);
            backdrop-filter: blur(8px);
            padding: 40px;
          
            border-radius: 35px;
            box-shadow: 0 0 25px rgba(168, 95, 255, 0.4);
            color: #fff;
        }

        h1 {
            font-size: 30px;
            font-weight: 600;
            margin-bottom: 30px;
            line-height: 38px;
        }

        /* Input Box */
        .inputBox {
            position: relative;
            background: #1c1c1f;
            border-radius: 12px;
            padding: 14px 18px;
            margin: 15px 0;
            display: flex;
            align-items: center;
        }

        .inputBox input {
            width: 100%;
            border: none;
            background: transparent;
            outline: none;
            color: #fff;
            font-size: 16px;
        }

        /* Checkbox */
        .remember {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #bbb;
            margin: 10px 0 22px;
            font-size: 14px;
        }

        .remember input {
            width: 17px;
            height: 17px;
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #8c1bff, #c86bff);
            border: none;
            border-radius: 40px;
            font-size: 18px;
            font-weight: 500;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(150, 50, 255, 0.6);
            transition: 0.25s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(180, 100, 255, 0.9);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 28px 0;
            color: #bbb;
            font-size: 14px;
        }

        .divider span {
            flex: 1;
            height: 1px;
            background: #333;
        }

        .divider p {
            margin: 0 10px;
        }

        /* Sign-in text */
        .signin-text {
            text-align: center;
            color: #bbb;
            font-size: 14px;
        }

        .signin-text a {
            color: #b97aff;
            font-weight: 500;
            text-decoration: none;
        }

        /* Success Alert */
        .alert {
            display: none;
            width: 100%;
            background: #00d46e;
            padding: 12px;
            margin-bottom: 12px;
            text-align: center;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
        }
    </style>
    </style>
</head>

<body>

    <div id="root"></div>

    <script type="text/babel">

        // ðŸ”¥ Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCqFIyVhPXx1r5W4fJM4nOii09AIxi0vKQ",
            authDomain: "contactform-85948.firebaseapp.com",
            databaseURL: "https://contactform-85948-default-rtdb.firebaseio.com",
            projectId: "contactform-85948",
            storageBucket: "contactform-85948.firebasestorage.app",
            messagingSenderId: "901007557564",
            appId: "1:901007557564:web:25b92b3224f24d85be21b9"
        };

        firebase.initializeApp(firebaseConfig);

        const dbRef = firebase.database().ref("Users");

        function Hello() {

            const handleSubmit = (e) => {
                e.preventDefault();

                const username = e.target.username.value;
                const phone = e.target.phone.value;

                // Save locally
                localStorage.setItem("username", username);
                localStorage.setItem("phone", phone);

                // Save to Firebase
                dbRef.push({
                    username: username,
                    phone: phone
                });

                alert("Account created successfully!");
                window.location.href = "home.html";
            };

            return (
                <div className="containe">
                    <h1>Create your<br />Account</h1>

                    <form onSubmit={handleSubmit}>

                        <div className="inputBox">
                            <input type="text" name="username" placeholder="Username" required />
                        </div>

                        <div className="inputBox">
                            <input type="number" name="phone" placeholder="Phone number" required />
                        </div>

                        <button className="btn" type="submit">Sign Up</button>

                    </form>

                    <p className="signin-text">
                        Already have an account?
                        <a href="signin.html" style={{ color: "#b97aff" }}> Sign in</a>
                    </p>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<Hello />);

    </script>

</body>

</html>
